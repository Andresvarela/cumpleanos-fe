<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
            Aplicación Cumpleaños
        </li>
    </ol>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form (ngSubmit)="savePersona()" #personaForm="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" #Nombre="ngModel" name="Nombre"
                        [(ngModel)]="persona.nombre" aria-describedby="nombreHelp" />
                </div>
                <div class="form-group">
                    <label for="appelido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                        required />
                </div>
                <div class="form-group">
                    <label for="fechaNacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento"
                        [(ngModel)]="persona.fechaNacimiento" required />
                </div>
                <button type="submit" class="mr-1 btn btn-primary">Enviar</button>
                <button (click) = "limpiar()" class="mr-1 btn btn-secondary">Limpiar</button>
            </form>
            <h4 *ngIf="guardar" class="mt-5 alert alert-success">Edad Calculada:  {{ persona.edad}}</h4>
            <h3 *ngIf="!cumple" class="mt-5 alert alert-danger">Felicidades Hoy es tu cumpleaños !!!</h3>
        </div>
    </div>
    <div *ngIf="guardar" class="row justify-content-center">
        <div class="col-md-8">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Mensaje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>{{persona.nombre}}</th>
                        <td>{{persona.apellido}}</td>
                        <td>{{persona.edad}}</td>
                        <td *ngIf="mensaje">{{persona.mensajeCumpleano}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
